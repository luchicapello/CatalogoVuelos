name: Front CI

on:
  push:
    branches: [ main, preprod ]
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: [ main, preprod ]
    paths-ignore:
      - '**/*.md'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      # ⚠️ Genera cobertura SIEMPRE (para push y PR)
      # Asegurate de tener un script "test:cov": "vitest --run --coverage"
      - name: Test (coverage)
        run: npm run test:cov --if-present

      # SonarCloud: funciona tanto para push como PR (auto-detecta el contexto)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Si TENÉS sonar-project.properties, podés omitir args.
          # Si NO lo tenés, define acá tus propiedades mínimas:
          args: >
            -Dsonar.projectKey=TU_PROJECT_KEY
            -Dsonar.organization=TU_ORG_KEY
            -Dsonar.sources=src
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


